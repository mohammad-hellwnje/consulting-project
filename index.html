<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title -->
    <title>Reda Muhtaseb</title>
    <!-- Meta description (مهم لتحسين نتائج البحث) -->
    <meta name="description" content="منصة استشارية تربوية تقدم ورشات وفعاليات وكورسات في مجالات التربية والأمومة والمواضيع الجنسية، مع إمكانية حجز الاستشارات والدفع الإلكتروني. تستهدف السيدات في العالم العربي." />
    <!-- Keywords (مفيدة في تحسين محركات البحث) -->
    <meta name="keywords" content="استشارات تربوية, ورشات تربية, فعاليات الأمومة, كورسات تربوية, حجز استشارات, خدمات تربوية, تربية الأطفال, الأمومة, المواضيع الجنسية, استشارات نسائية, موقع عربي للنساء" />
    <!-- Open Graph Meta Tags (لتحسين مشاركة المحتوى على الشبكات الاجتماعية مثل فيسبوك) -->
    <meta property="og:title" content="منصة استشارات تربوية للنساء" />
    <meta property="og:description" content="منصة تربوية تقدم ورشات وفعاليات وكورسات في مجالات التربية، الأمومة، والمواضيع الجنسية مع إمكانية حجز استشارات ودفع إلكتروني." />
    <meta property="og:image" content="/path/to/your/image.jpg" />
    <!-- هون رح نحط رابط الموقع بعد رفعو على الاستضافة و عند مشاركة هذا المحتوى، استخدم هذا الرابط ليذهب إليه الناس -->
    <meta property="og:url" content="http://localhost:5173/" />
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="الاستشارية التربوية - منصة متخصصة في التربية والأمومة" />
    <meta name="twitter:description" content="ورشات، فعاليات، دورات واستشارات تربوية ونفسية خاصة للسيدات. احجزي الآن وتصفحي المواعيد المتوفرة!" />
    <meta name="twitter:image" content="https://mystudyconsulting.com/images/cover.png" />
    <meta name="twitter:site" content="@yourTwitterHandle" />
    <!-- Favicon  ايقونة الموقع يلي رح تضهر جنب اسم الاستشارية بنضيفها مستقبلا بس يجهز اللوغو -->
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
     <!-- مهم لجوجل : هذا هو الرابط الأصلي والرئيسي لهذه الصفحة، تجاهل أي نسخ أخرى بنفس المحتوى-->
    <link rel="canonical" href="https://yourwebsite.com" />
